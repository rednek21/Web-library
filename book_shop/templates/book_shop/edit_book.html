{% extends 'book_shop/base.html' %}

{% block content %}

<div class="container col-md-4" style="margin-left: 20%;">
  <h2 class="mt-3">Редактирование информации о книге: {{ book.title }}</h2>
  <form method="post" action="{% url 'book_shop:edit_book' book.id %}" enctype="multipart/form-data" class="mtz-3">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.title.id_for_label }}">Название книги</label>
      {{ form.title }}
    </div>
    <div class="form-group">
      <label for="{{ form.category.id_for_label }}">Категория</label>
      {{ form.category }}
    </div>
    <div class="form-group">
      <label for="{{ form.author.id_for_label }}">Автор</label>
      {{ form.author }}
    </div>
    <div class="form-group">
      <label for="{{ form.publisher.id_for_label }}">Издательство</label>
      {{ form.publisher }}
    </div>
      <div class="form-group">
        <label
              for="{{ form.image.id_for_label }}"
              class="form-label"
              style="margin-top: 1%;"
              >Выберите обложку</label
            >
        {{ form.image }}

      </div>
    <input type="submit" class="btn btn-primary" value="Сохранить изменения">
  </form>
</div>
{% endblock %}
