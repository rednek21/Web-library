{% extends 'book_shop/base.html' %}

{% block content %}
<div class="container col-md-4" style="margin-left: 20%;">
  <h2 class="mt-3">Добавление новой категории</h2>
  <form method="post" action="{% url 'book_shop:new_category' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">Название категории</label>
      {{ form.name }}
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Добавить категорию</button>
    </div>
  </form>
</div>
{% endblock %}
